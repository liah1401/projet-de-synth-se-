<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations de Paiement et Livraison</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #5c3d21;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #5c3d21;
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #f5f5f5;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #8b5e3b;
            outline: none;
        }

        .payment-methods {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .payment-methods div {
            flex: 1;
            text-align: center;
        }

        .payment-methods img {
            width: 50px;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .payment-methods img:hover {
            transform: scale(1.1);
        }

        button {
            background-color: #8b5e3b;
            color: white;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5c3d21;
        }

        .order-summary {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff6e6;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .order-summary h2 {
            color: #5c3d21;
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f1f1;
        }

        .order-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .order-item div {
            flex: 1;
            margin-left: 20px;
            text-align: left;
        }

        .order-item div p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .order-item .item-price {
            font-weight: bold;
            color: #8b5e3b;
        }

        .order-summary .item-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #8b5e3b;
            text-align: right;
        }

        .order-summary .total-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #5c3d21;
            text-align: right;
        }

        .form-group select {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informations de Paiement et Livraison</h1>

        <form id="payment-form">
            <!-- Informations personnelles -->
            <div class="form-group">
                <label for="full-name">Nom Complet</label>
                <input type="text" id="full-name" name="full-name" required placeholder="Votre nom complet">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Votre email">
            </div>
            
            <div class="form-group">
                <label for="phone">Numéro de Téléphone</label>
                <input type="text" id="phone" name="phone" required placeholder="Votre numéro de téléphone">
            </div>

            <!-- Adresse de Livraison -->
            <div class="form-group">
                <label for="address">Adresse de Livraison</label>
                <input type="text" id="address" name="address" required placeholder="Votre adresse complète">
            </div>

            <div class="form-group">
                <label for="country">Pays</label>
                <select id="country" name="country" required>
                    <option value="">Sélectionnez votre pays</option>
                    <option value="canada">Canada</option>
                    <option value="france">France</option>
                    <option value="cameroon">Cameroun</option>
                    <option value="ivory-coast">Côte d'Ivoire</option>
                    <option value="gabon">Gabon</option>
                </select>
            </div>

            <!-- Moyen de paiement -->
            <div class="form-group">
                <label>Moyen de Paiement</label>
                <div class="payment-methods">
                    <div>
                        <input type="radio" id="credit-card" name="payment-method" value="credit-card" required>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Visa_Logo.svg" alt="Carte Bancaire">
                        <label for="credit-card">Carte Bancaire</label>
                    </div>
                    <div>
                        <input type="radio" id="paypal" name="payment-method" value="paypal">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/PayPal_logo_2014.svg" alt="PayPal">
                        <label for="paypal">PayPal</label>
                    </div>
                    <div>
                        <input type="radio" id="airtel-money" name="payment-method" value="airtel-money">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Airtel_Money_logo.png" alt="Airtel Money">
                        <label for="airtel-money">Airtel Money</label>
                    </div>
                    <div>
                        <input type="radio" id="moov-money" name="payment-method" value="moov-money">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Moov_Money_logo.png" alt="Moov Money">
                        <label for="moov-money">Moov Money</label>
                    </div>
                    <div>
                        <input type="radio" id="western-union" name="payment-method" value="western-union">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Western_Union_logo_2021.png" alt="Western Union">
                        <label for="western-union">Western Union</label>
                    </div>
                    <div>
                        <input type="radio" id="ria" name="payment-method" value="ria">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Ria_logo.svg" alt="Ria">
                        <label for="ria">Ria</label>
                    </div>
                </div>
            </div>

            <!-- Résumé de la commande -->
            <div class="order-summary">
                <h2>Résumé de la Commande</h2>
                <div class="order-item">
                    <img src="https://via.placeholder.com/60" alt="Produit 1">
                    <div>
                        <p><strong>Produit 1</strong></p>
                        <p>Description du produit 1 ici</p>
                    </div>
                    <div class="item-price">20,00 €</div>
                </div>
                <div class="order-item">
                    <img src="https://via.placeholder.com/60" alt="Produit 2">
                    <div>
                        <p><strong>Produit 2</strong></p>
                        <p>Description du produit 2 ici</p>
                    </div>
                    <div class="item-price">35,00 €</div>
                </div>
                <div class="order-item">
                    <img src="https://via.placeholder.com/60" alt="Produit 3">
                    <div>
                        <p><strong>Produit 3</strong></p>
                        <p>Description du produit 3 ici</p>
                    </div>
                    <div class="item-price">15,00 €</div>
                </div>
                <hr>
                <div class="total-price">Total: 70,00 €</div>
            </div>

            <!-- Bouton de soumission -->
            <button type="submit">Valider et Payer</button>
        </form>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const country = document.getElementById('country').value;
            const paymentMethod = document.querySelector('input[name="payment-method"]:checked');

            if (!paymentMethod) {
                alert("Veuillez sélectionner un moyen de paiement.");
                return;
            }

            const paymentMethodValue = paymentMethod.value;

            alert(`Merci ${fullName} ! Votre commande a été reçue avec succès.\n
                   Email: ${email}\n
                   Téléphone: ${phone}\n
                   Adresse: ${address}\n
                   Pays: ${country}\n
                   Moyen de paiement: ${paymentMethodValue}`);
        });
    </script>
</body>
</html>
